services:
  - type: web
    name: oscar-odds
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build:client
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: FORCE_HTTPS
        value: "true"
      - key: ENABLE_SOURCE_POLLER
        value: "true"
      - key: SOURCE_POLL_INTERVAL_MINUTES
        value: "30"
