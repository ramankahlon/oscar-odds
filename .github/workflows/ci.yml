name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ── Lint + static analysis ────────────────────────────────────────────────
  lint:
    name: Lint & static checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Syntax check (node --check)
        run: |
          node --check app.js
          node --check server.mjs
          node --check scraper-utils.js
          node --check forecast-utils.js
          node --check scoring-utils.js
          node --check scripts/poll-sources.mjs

  # ── Tests across Node LTS versions ───────────────────────────────────────
  test:
    name: Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        if: matrix.node == 22
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  # ── Dependency security audit (production deps only) ─────────────────────
  audit:
    name: Dependency audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

  # ── Smoke test: server boots and responds ────────────────────────────────
  smoke:
    name: Smoke test
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start server and probe API
        run: npm run smoke
